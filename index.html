<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Josefin+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Quiz: Your New Best (Forest) Friend</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <h1>your new best <span>forest</span> friend</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, numquam!</p>
      <p>A quiz to find your perfect forest paring.</p>
      <input type="button" value="Let's get started" class="btn btn-scroll">
    </div>
  </header>

  <main>
    <form>

      <!-- QUESTION 1 -->
      <fieldset class="question-diet">
        <div class="wrapper">
          <span class="question-num">1.</span>
          <legend>Which diet is more similar to yours?</legend>
          <label for="bear1">Gimme meat!!</label>
          <!-- "required" on one input is fine if names are all the same -->
          <input type="radio" name="question1" id="bear1" value="bear" required>
          <label for="rabbit1">I'm vegan.</label>
          <input type="radio" name="question1" id="rabbit1" value="rabbit">
          <input type="button" value="Next" class="btn btn-scroll">
        </div>
      </fieldset>

      <!-- QUESTION 2 -->
      <fieldset class="question-stranger">
        <div class="wrapper">
          <span class="question-num">2.</span>
          <legend>How would you react if a stranger was yelling at you?</legend>
          <label for="rabbit2">Run away as fast as I could.</label>
          <input type="radio" name="question2" id="rabbit2" value="rabbit" required>
          <label for="bear2">Punch them.</label>
          <input type="radio" name="question2" id="bear2" value="bear">
          <input type="button" value="Next" class="btn btn-scroll">
        </div>
      </fieldset>

      <!-- BUTTON TO SHOW RESULT -->
      <fieldset class="want-result">
        <div class="wrapper">
          <input type="submit" value="Meet my new forest friend" class="btn btn-scroll">
        </div>
      </fieldset>

      <!-- DYNAMICALLY INSERTED RESULT -->
      <fieldset class="view-result">
        <div class="wrapper">
          <input type="reset" value="I want a new best friend!" class="btn btn-scroll">
        </div>
      </fieldset>
    </form>
  </main>

  <footer>
    Copyright &copy; 2019 Annie Liew
  </footer>

  <!-- JQUERY & JAVASCRIPT -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'
    integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
  <script src="./js/main.js"></script>

</html>
